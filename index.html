<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Warung PWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        /* Left Navigation Menu */
        .nav-menu {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-menu .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .nav-menu .business-name {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }

        .nav-menu .create-business-button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-menu .create-business-button:hover {
            background-color: #ff4500;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Add your custom styles here */
        .header h1 {
            font-size: 36px;
            margin: 0;
            color: #333;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            border-radius: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #ff5722;
        }

        .menu a i {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Navigation Menu -->
        <div class="nav-menu">
            <div class="logo">Logo</div>
            <div class="business-name">Enrekang Flasher</div>
            <button class="create-business-button">Buat Usaha Baru</button>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <div class="header">
                <h1>Welcome to Buku Warung</h1>
                <p>Your Personal Finance Manager</p>
            </div>

            <div class="menu">
                <a href="#utang-piutang">
                    <i class="fas fa-money-check"></i>
                    Utang Saya
                </a>
                <a href="#transaksi">
                    <i class="fas fa-exchange-alt"></i>
                    Transaksi
                </a>
                <a href="#lainnya">
                    <i class="fas fa-cog"></i>
                    Lainnya
                </a>
            </div>
        </div>
    </div>
</body>
</html>
